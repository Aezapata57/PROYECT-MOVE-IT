<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MOVE-IT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="Login.css" rel="stylesheet">
        
    </head>

    <body class="bodyLogin">
        <div class="container bg-form w-75 mt-5">
            <div class="row align-items-stretch">
                <div class="col">
                    <br>
                    <div class="text-center mt-2 mb-2">
                        <a href='Login.html'><img src="Imagenes/Logo.png" width="160px" alt=""></a>
                    </div>
                    <h2 class="fw-bolt text-center mb-3">Recuperar contraseña</h2>
    
                    <form action="#">
                        
                        <div class="form-floating mb-2 mx-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo electronico</label>
                        </div>
    
                        <div class="form-floating mb-4 mx-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Confirmar correo electronico</label>
                        </div>
                        
                        <div class="d-grid mb-2 mx-3">
                            <button type="submit" class="btn btn-lg btn-Inicio_sesion btn-default">Enviar codigo</button>
                        </div>
    
                        <div class="row text-center">  
                            <div class="col mx-3 mb-2">
                                <span> <a href='#'>¿Olvidaste tu correo electronico?</a></span>
                            </div>
                            <br>
                            <div class="col mb-2">
                                <span> <a href='#'>Contactar a soporte</a></span>
                            </div>
                        </div>
                </div>
                <div class="col bg2 d-none d-lg-block"></div>
            </div>
        </div>
    </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
