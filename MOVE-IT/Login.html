<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MOVE-IT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="Login.css" rel="stylesheet">

    </head>
    <body class="bodyLogin">
        <div class="container bg-form w-75 mt-5">
            <div class="row align-items-stretch">
                <div class="col">
                    <br>
                    <div class="text-center mb-2">
                        <a href='Login.html'><img src="Imagenes/Logo.png" width="160px" alt=""></a>
                    </div>
                    <h2 class="fw-bolt text-center mb-2">Bienvenido</h2>
                    
                    <!-- LOGIN -->
                    
                    <form action="#">
                        
                        <div class="form-floating mb-2 mx-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                            <label for="floatingInput">Correo electronico</label>
                        </div>
                        <div class="form-floating mb-2 mx-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="form-check mb-3 mx-4">
                            <input type="checkbox" class="form-check-input" name="connected" id="">
                            <label for="connected" class="form-check-label">Recordarme</label>
                        </div>
                                        
                        <div class="d-grid mb-2 mx-4">
                            <button type="submit" class="btn btn-lg btn-Inicio_sesion btn-default">Iniciar Sesión</button>
                        </div>
                        
                        <div class="row text-center">  
                            <div class="col mx-3 mb-2">
                                <span>¿No tienes cuenta? <a href='Register.html'>Registrate</a></span>
                            </div>
                            <br>
                            <div class="col mb-2">
                                <span><a href='#'><a href='Recover.html'>¿Olvidaste tu contraseña?</a></a></span>
                            </div>
                        </div>
                        
                    </form>
                    <div class="text-center">
                        <span>Inicia sesión con:</span>
                    </div>
                    <!-- LOGIN CON REDES SOCIALES -->
                    <div class="container w-100 mt-2 mb-3">
                        <div class="row text-center">
                            <div class="row">
                                <div class="col">
                                    <button class='btn btn-outline-primary w-100 my-1 mx-2'>
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <img src="Imagenes/Facebook.png" width="30px" alt="">
                                            </div>
                                            <div class="col-10 text-center">
                                                Facebook
                                            </div>
                                        </div>
                                    </button>
                                </div>
                                <div class="col">
                                    <button class='btn btn-outline-danger w-100 my-1 mx-2'>
                                        <div class="row align-items-center">
                                            <div class="col-2">
                                                <img src="Imagenes/Google.png" width="30px" alt="">
                                            </div>
                                            <div class="col-10 text-center">
                                                Google
                                            </div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col bg d-none d-lg-block"></div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
